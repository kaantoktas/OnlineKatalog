<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürün Ekle - Kaan Spor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      input:focus,
      button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.4);
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-red-700 text-white p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center py-2">
        <h1 class="text-4xl font-extrabold tracking-tight">Kaan Spor</h1>
        <nav class="space-x-6">
          <a
            href="{{ url_for('anasayfa') }}"
            class="text-white text-lg font-semibold hover:text-red-200 px-4 py-2 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
            >Anasayfa</a
          >
          <a
            href="{{ url_for('urun_ekle') }}"
            class="bg-red-800 hover:bg-red-900 text-white text-lg font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
            >Ürün Ekle</a
          >
        </nav>
      </div>
    </header>

    <main
      class="container mx-auto p-8 flex-grow flex items-center justify-center"
    >
      <div
        class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md transform transition-transform duration-300 ease-in-out hover:scale-[1.01]"
      >
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
          Yeni Ayakkabı Ekle
        </h2>
        <form
          action="{{ url_for('urun_ekle') }}"
          method="POST"
          class="space-y-6"
        >
          <div>
            <label
              for="marka"
              class="block text-md font-semibold text-gray-700 mb-1"
              >Marka:</label
            >
            <input
              type="text"
              id="marka"
              name="marka"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 transition-all duration-200"
            />
          </div>
          <div>
            <label
              for="model"
              class="block text-md font-semibold text-gray-700 mb-1"
              >Model:</label
            >
            <input
              type="text"
              id="model"
              name="model"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 transition-all duration-200"
            />
          </div>
          <div>
            <label
              for="boyut"
              class="block text-md font-semibold text-gray-700 mb-1"
              >Beden (Örn: 42.5):</label
            >
            <input
              type="number"
              step="0.5"
              id="boyut"
              name="boyut"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 transition-all duration-200"
            />
          </div>
          <div>
            <label
              for="fiyat"
              class="block text-md font-semibold text-gray-700 mb-1"
              >Fiyat (TL):</label
            >
            <input
              type="number"
              step="0.01"
              id="fiyat"
              name="fiyat"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 transition-all duration-200"
            />
          </div>
          <div>
            <label
              for="resim_url"
              class="block text-md font-semibold text-gray-700 mb-1"
              >Resim URL'si:</label
            >
            <input
              type="url"
              id="resim_url"
              name="resim_url"
              value="https://placehold.co/200x200?text=Ayakkabı"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 transition-all duration-200"
            />
            <p class="mt-2 text-sm text-gray-500">
              Örnek: https://placehold.co/200x200?text=Sneaker
            </p>
          </div>
          <button
            type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-lg font-bold text-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
          >
            Ayakkabıyı Ekle
          </button>
        </form>
      </div>
    </main>

    <footer class="bg-gray-900 text-white p-6 text-center mt-auto shadow-inner">
      <p class="text-lg">&copy; 2025 Kaan Spor. Tüm Hakları Saklıdır.</p>
    </footer>
  </body>
</html>
